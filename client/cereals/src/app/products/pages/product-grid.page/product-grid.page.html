<div class="d-flex justify-content-center mt-2 background-image">
    <div class="col-3 d-block justify-content-center mt-3">
        <div class="d-flex justify-content-center"><span class="title text-uppercase fs-25 mb-3 header-font colored">Filters:</span></div>
        <div class="input-group mb-3 ">
            <input type="text" class="form-control custom-filter" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" (keyup)="onSearchKeyUp()"
                aria-describedby="search-icon">
        </div>
        <div>
            <ng-select name="taskCategoryId" [items]="sortingModes" bindLabel="fullName" class="celear-select"
                [(ngModel)]="selectedSortingMode" [clearable]="false" (change)="sortProducts()">
                <span class="input-group-text" id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
            </ng-select>
        </div>
    </div>
    <div class="col-9 d-block">
        <div>
            <table class="table table-borderless">
                <tbody>
                    <tr class="row">
                        <th class="col-4" *ngFor="let product of products">
                            <product [name]="product.name" [price]="product.price" [img]="product.image"
                                [url]="product.productLink"></product>
                        </th>
                    </tr>
            </table>
        </div>

    </div>
</div>
